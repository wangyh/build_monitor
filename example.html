<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-1.4.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="src/lib/array.js" type="text/javascript" charset="utf-8"></script>
	<script src="src/daemon.js" type="text/javascript" charset="utf-8"></script>
	<script src="src/providers/cruiseJsonpFeedProvider.js" type="text/javascript" charset="utf-8"></script>
	<script src="src/handlers/tableView.js" type="text/javascript" charset="utf-8"></script>
	<script src="src/handlers/simpleView.js" type="text/javascript" charset="utf-8"></script>
	<script src="src/handlers/playMusic.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<script type="text/javascript" charset="utf-8">
		newDaemon()
		.start({
			name : 'Example Project',
			feedProvider: cruiseJsonpFeedProvider({
								url: 'http://www.foo.com/cruise/cctray.xml', 
								proxy:'http://localhost:7777'
								}),
			handlers: [tableView,
					   playMusic({	
							successful:{
								url:'http://success.mp3',
								start: 120,
								stop: 130
							},
			   				fixed:{
								url:'http://fixed.mp3',
								start : 120,
								stop: 130
							},
							failedAgain:{
								url:'http://failedAgain.mp3',
								start: 120,
								stop: 130
							},
			   				failed:{
								url:'http://failure.mp3',
								start : 120,
								stop: 130
							}
					})
					 ],
			filter: {include: [/job1/], exclude: [/pipeline2/]},
			interval: 60
		});
	</script>
</body>
</html>
